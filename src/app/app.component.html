<ex01-radio-buttons
  [options]="options"
  [isMultiSelectable]="isMultiSelectable"
  [(selectedOption)]="selectedOption"
  (multiSelectedChange)="onMultiSelectedChange($event)"
></ex01-radio-buttons>
<span
  [hidden]="selectedOption === undefined"
  [innerText]="selectedOption"
></span>
<span [innerText]="multiSelected"></span>
<router-outlet></router-outlet>
